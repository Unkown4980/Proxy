<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Proxy</title>
    <script>

        async function handleSubmit() {
            const input = document.getElementById('userInput');
            const value = input.value;

            try {
                const response = await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(value)}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();

                if (data.toLowerCase().includes('<!doctype html')) {
                    document.getElementById('inputContainer').remove();
                    alert(document.querySelector('body').innerHTML);
                }


            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</head>

<body>
    <div id="inputContainer">
        <input type="text" id="userInput" placeholder="Enter your query">
        <button onclick="handleSubmit()">Submit</button>
    </div>
</body>

</html>
